buildscript {
    repositories {
        mavenCentral()
    }
    ext {
        springBootVersion = '2.1.6.RELEASE'
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // 스웨거 사용 의존성.
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    // lombok 관련 의존성
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    // 스프링 부트 관련 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.3'
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.5.3'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.3'

    // mysql 및 mybatis 사용 의존성.
//    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0'

    // JPA에서 toEntity를 간편하게 하기 위해 사용.
    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.5.0.Beta1'
    implementation group: 'org.mapstruct', name: 'mapstruct-jdk8', version: '1.5.0.Beta1'
    implementation group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.5.0.Beta1'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
}

test {
    useJUnitPlatform()
}